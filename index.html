<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>XD proto</title> 
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu"  rel="stylesheet"/>
    <link href="./main.css" rel="stylesheet" />
    <link href="./newroom.css" rel="stylesheet" />
    <link href="./toolbar.css" rel="stylesheet" />
    <link href="./test.css" rel="stylesheet" />
</head>
<body>
    <!-- Toolbar -->
    <div class="header" id='headerid'>
    </div>
    <div id='container'>
        <div id='background'>
            <img src="./images/background4.png" id='backgroundimage'></img>
        </div>
        <div class="block">
            <div class="block-in" id='block1'>
                <div id="public">
                    <div id="schedule" class="horizontal column_left">
                        <br>
                        <p><span class="titleSegment" style="font-size: 23px;">Schedule</span></p>
                        <div id="upSchedule"><i class="fa fa-angle-up fa-2x"></i></div>
                        <div id="scheduletable"></div>
                        <div id="downSchedule"><i class="fa fa-angle-down fa-2x"></i></div>
                        <!-- <table id="scheduletable">
                            <tbody>
                                <tr><td id="upSchedule"><i class="fa fa-angle-up fa-3x"></i></td></tr>
                                <tr><td>1</td></tr>
                                <tr><td>2</td></tr>
                                <tr><td>3</td></tr>
                                <tr><td>4</td></tr>
                                <tr><td>5</td></tr>
                                <tr><td id="downSchedule"><i class="fa fa-angle-down fa-3x"></i></td></tr>
                            </tbody>
                        </table> -->
                    </div>
                    <div id="official_streaming" class="horizontal">
                        <p><span class="titleSegment" style="font-size: 28px;">Public Broadcast</span></p>
                        <div class="video" id="official_live_streaming">
                            <div class="videoHover video">
                                <i class="fas fa-play"></i>
                            </div>
                            <img src="./images/official_thumbnail.png" class="video"></img>
                        </div>
                    </div>
                    <div id="streamers" class="horizontal column_right">
                        <br>
                        <p><span class='titleSegment' style="font-size: 20px">Recommended Streamers</span></p>
                        <table id="streamertable">
                            <tbody>
                                <tr><td class="streamer"><img width='50px' height='50px'>Woolf's Broadcast</td></tr>
                                <tr><td class="streamer"><img width='50px' height='50px'>Ambition's Broadcast</td></tr>
                                <tr><td class="streamer"><img width='50px' height='50px'>Mad Life's Broadcast</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div id="privateDiv">
                    <div id="private">
                        <p><span class='titleSegment' style="font-size: 23px">Private Room</span></p>
                        <div id='privateRooms'>
                            <div class="horizontal room" id="createroom" href="#popup1">
                                <img class='thumbnail' id='createroomtn' src="./images/createroom.png" width='192px' height='108px' alt="create New Room">
                                <br><span id='cr' style="font-family: Ubuntu; font-size: medium;">Create Room</span><br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block" id='block2'>
            <div class="block-in" id='blockin2'>
                <div id = "replays">
                    <p><span class="titleSegment" style="font-size: x-large">Replays</span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Room Setting</h2>
            <div class="form">
                  <form class="login-form" id="login-form">
                      <input id="titleInput" type="title" placeholder="Edit room title"/>  
                      <input class="subbt" type="submit" value="Create" style="border:none;"/>   
                  </form>
            </div>
            <div class="left">
                <a style="font-size:1.1em;">Choose Option for your room</a>
                <p style="color: red; font-size: 0.8em; height: 0.8em" id="noNameforRoom"></p>
                <div class="bts">
                    <a class="option social" id="roomoption:0"><i class="fa fa-globe"></i><span>Public - Anyone can found </span></a>
                    <a class="option social" id="roomoption:1"><i class="fa fa-users" aria-hidden="true"></i><span>Private - Friends can found </span></a>
                    <a class="option social" id="roomoption:2"><i class="fa fa-unlock-alt"></i><span>Hidden - Only by invite</span></a>             
                </div>
            </div> 
            <a class="close" href="#">&times;</a>
        </div>
    </div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./main.js"></script>
</body>

    <body> 
    <!-- Toolbar -->
    <div class="toolBar">
        <div class="homeButtonDiv" onclick="direct_to_home()">
            <div class="homeButtonContents">

                <img class="toolBarContents" src="./images/lck_logo_png.png" alt="X" width="30px"/>

        </div>
        <div class="myMenus">

        </div>
        <div class="hamburger" onclick="notSupported()">
            <div class="hamburgerContents">

        <div class="right">

            </div>
        </div>
           
        <div class="left"><a style="font-size:1.1em;">Choose Privacy Option</a>
            <div class="bts">

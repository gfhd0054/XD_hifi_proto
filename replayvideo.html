<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title> 
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu"  rel="stylesheet"/>
    <link href="./replayvideo.css" rel="stylesheet" />
</head>
<body>  
    <div class="container">
        <div class="frame">
            <video class="videoRaw" src="./video/replay.mp4"></video>
            <div class="controls">
                <div class="frontButtons">
                    <div class="videoButton" id="play-pause"><i class="fas fa-play"></i></div>
                    <div class="videoButton" id="volume"><i class="fas fa-volume-down"></i></div>
                </div>
                <div class="timer">
                    <span id="currentTime"> 0:00 </span>
                    <span> &nbsp;/&nbsp; </span>
                    <span id="totalTime"> 0:00 </span>
                </div>
                <div class="playBar" id="playBar">
                    <div id="timeBarExtend">
                    <div class="timeBar" id="timeBar">
                        <div class="statusBar">
                        </div>
                    </div>
                    </div>
                </div>
                <div class="backButtons">
                    <div class="videoButton flag" id="flag"><i class="far fa-flag"></i></div>
                    <div class="videoButton" id="setting"><i class="fas fa-cog"></i></div>
                    <div class="videoButton" id="fullscreen"><i class="fas fa-expand"></i></div>
                </div>
            </div>
        </div>
        <div id="voteDiv">
            <div id="votePanel">
                <div class="likeButton" id="likeButton"><i class="far fa-thumbs-up"></i></div>
                <span id="numLikes"> 0,000 Likes </span>
            </div>
        </div>
    </div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./replayTimeStampData.js"></script>
    <script src="./replayvideo.js"></script>
</body>
